<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Products</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7f7f7;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .search-bar {
      margin: 20px auto;
      max-width: 400px;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    .search-bar button {
      padding: 10px 15px;
      background: #007bff;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .product-card {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      max-width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 20px;
    }

    .product-card p {
      color: #555;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .product-card .price {
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .product-card button {
      background: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .product-card button:hover {
      background: #218838;
    }

    .pagination {
      text-align: center;
      margin: 20px 0;
    }

    .pagination button {
      margin: 0 5px;
      padding: 8px 12px;
      border: 1px solid #007bff;
      background: #fff;
      color: #007bff;
      cursor: pointer;
    }

    .pagination button.active {
      background: #007bff;
      color: #fff;
    }

    .cart-link {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #ffc107;
      color: #333;
      padding: 10px 15px;
      border-radius: 4px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Our Products</h1>
    <a href="cart.html" class="cart-link">My Cart ðŸ›’</a>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name or category..." />
    <button onclick="searchProducts()">Search</button>
  </div>

  <div class="products-container" id="productsContainer"></div>

  <div class="pagination" id="pagination"></div>

  <script>
    const apiBase = 'http://localhost:5000/api/products';
    let currentPage = 1;
    let totalPages = 1;

    async function fetchProducts(page = 1, query = '') {
      const res = await fetch(`${apiBase}?page=${page}&limit=6&q=${encodeURIComponent(query)}`);
      const data = await res.json();

      renderProducts(data.products);
      renderPagination(data.page, data.pages);
    }

    function renderProducts(products) {
      const container = document.getElementById('productsContainer');
      container.innerHTML = '';

      if (products.length === 0) {
        container.innerHTML = '<p>No products found.</p>';
        return;
      }

      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        card.innerHTML = `
          <img src="${product.imageUrl || 'https://via.placeholder.com/200'}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description || ''}</p>
          <p class="price">Rs:${product.price.toFixed(2)}</p>
          <button onclick="addToCart('${product._id}')">Add to Cart</button>
        `;

        container.appendChild(card);
      });
    }

    function renderPagination(page, pages) {
      currentPage = page;
      totalPages = pages;

      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      if (pages <= 1) return;

      if (page > 1) {
        const prevBtn = document.createElement('button');
        prevBtn.textContent = 'Prev';
        prevBtn.onclick = () => fetchProducts(page - 1, getSearchQuery());
        pagination.appendChild(prevBtn);
      }

      for (let i = 1; i <= pages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === page) btn.classList.add('active');
        btn.onclick = () => fetchProducts(i, getSearchQuery());
        pagination.appendChild(btn);
      }

      if (page < pages) {
        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Next';
        nextBtn.onclick = () => fetchProducts(page + 1, getSearchQuery());
        pagination.appendChild(nextBtn);
      }
    }

    function searchProducts() {
      fetchProducts(1, getSearchQuery());
    }

    function getSearchQuery() {
      return document.getElementById('searchInput').value.trim();
    }

    async function addToCart(productId) {
      const token = localStorage.getItem('token');
      try {
        const res = await fetch('http://localhost:5000/api/cart', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({
            productId,
            quantity: 1
          })
        });

        const data = await res.json();

        if (!res.ok) {
          alert('Error: ' + data.message);
          return;
        }

        alert('Product added to cart!');
        window.location.href = 'cart.html';
      } catch (err) {
        console.error(err);
        alert('Network error: ' + err.message);
      }
    }

    fetchProducts();
  </script>
</body>
</html>
